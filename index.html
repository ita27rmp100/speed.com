<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/itaTeam.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Speed</title>
</head>
<body>
    <nav>
        <img src="wallpaper.png" class="img" alt="Speed.com">
        <div class="p-2">
            <h2>Your Internet Speed is </h2>
            <p id="SpeedValue" class="Speed p-1">25.35 Mbps</p>
            <button type="button" class="btn btn-dark mb-2">test again</button>
        </div>
    
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Time </th>
                    <th>Speed ( Mbps ) </th>
                </tr>
            </thead>
            <tbody id="history table-striped">
                <tr>
                    <td>27/04/2023</td>
                    <td>13.09</td>
                </tr>
                <tr>
                    <td>07/05/2024</td>
                    <td>24.87</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <q>This history is according to this Device.</q>
        </footer>
    </nav>
</body>
</html>
