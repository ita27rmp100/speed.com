<!DOCTYPE html>
<html>
  <head>
    <!-- include the head tag content (link and meta element ) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static',filename='images/speed.png')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    
    <title>{{title}}</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  </head>
  <body class="p-4">
    <nav class="position-relative">
      <section class="btns p-2">
        <button class="btn p-3 chTheme position-absolute" style="background:#ff040491" id="change"></button>
        <button class="btn p-2 reload"id="again">&#10227;&nbsp; Test again</button>
      </section>
      <div>
        <img src="{{url_for('static',filename='/images/speed.png')}}" class="img" alt="Speed.com">
      </div>
      <div class="px-3 mt-2">
        <ul class="text-dark text-uppercase text-weigth-light text-md-left speedStat">
            <li>
                <b>Download :</b>
                <p id="download">{{download}}</p>
            </li>
            <li>
                <b>Upload :</b>
                <p id="upload">{{upload}}</p>
            </li>
            <li>
                <b>Ping :</b>
                <p id="ping">{{ping}}</p>
            </li>
        </ul>
      </div>
      <div class="col">
        <div class="rounded bg-light">
          <div class="header-msg p-2 text-light">
            messages list
          </div>
          <div class="list-hist" id="history">
            
          </div>
        </div>
      </div>
    </nav>
  </body>
  <!-- importing the js scripts and libararies we need in the project -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='/javascript/script.js')}}"></script>
</html>
